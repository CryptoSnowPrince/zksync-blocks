specVersion: 0.0.5
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: Factory
    network: zksync-era
    source:
      address: "0x63E6fdAdb86Ea26f917496bEEEAEa4efb319229F"
      abi: Factory
      startBlock: 1840000
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - FeePercentOwnershipTransferred
      abis:
        - name: Factory
          file: ./abis/Factory.json
      blockHandlers:
        - handler: handleBlock
      file: ./src/blocks.ts
